name: CDN Web App

on:
    pull_request:
      types: [ opened, synchronize, reopened ]
    push:
        branches:
            - main

jobs:
  be-eslint-setup:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'yarn'

    - name: Install dependencies

      run: yarn install

    - name: Check code format

      run: |
            yarn lint-staged -q

            yarn check:code

